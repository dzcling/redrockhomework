<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>
<body>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="249">
     
        <tr><td>姓名</td> <td>性别</td> <td>年龄</td></tr>
        <tr><td>刘德华</td> <td>男</td> <td>56</td></tr>
        <tr><td>张学友</td> <td>男</td> <td>58</td></tr>
        <tr><td>郭富城</td> <td>男</td> <td>51</td></tr>
        <tr><td>初音未来</td> <td>歌姬</td> <td>16</td></tr>
        <!-- 也可输入table>tr*5>td*3,然后点击“Tab”，可以直接出来 -->
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
        <tr><td>刘德华</td> <td>男</td> <td>56</td></tr>
        <tr><td>张学友</td> <td>男</td> <td>58</td></tr>
        <tr><td>郭富城</td> <td>男</td> <td>51</td></tr>
        <tr><td>初音未来</td> <td>歌姬</td> <td>16</td></tr>
        <!-- 表头单元格居中且加粗，把td改成th就行了 -->
        <!-- 这些属性要写到表格标签table里面去,见第十行代码 -->
    </table>
</body>
