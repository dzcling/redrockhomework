<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域 表单标签</title>
</head>
<body>
    <form action="demo.php" methid="POST" name="name1">
        <!-- text 文本框 用户可以在里面输入任何文字 -->
用户名：<input type="text" name="username"placeholder="请输入用户名"maxlength="6"><br>
<!-- 建议使用placeholder，这样可以淡化提示，使用value="请输入用户名"麻烦会多一些· -->
<!-- password 密码框 用户看不见输入的密码 -->
密码：<input type="password" name="pwd"><br>
<!-- radio 可以实现多选一 -->
<!-- name是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以实现多选一 -->
<!-- 单选按钮和复选框可以设置checked属性，当页面打开时就可以默认选中这个按钮 -->
性别：男<input type="radio"name="sex"value="男">
女<input type="radio"name="sex"value="女"checked="checked"> 
秀吉<input type="radio"name="sex"value="秀吉"><br>
<!-- checkbox 复选框 可以实现多选 -->
爱好：吃饭<input type="checkbox"name="hobby"value="吃饭">
睡觉<input type="checkbox"name="hobby"value=""睡觉>
打豆豆<input type="checkbox"name="hobby"value="打豆豆"checked="checked"><br>
<!-- 点击了提交按钮，可以把表单域form里面的表单元素里面的值提交给后台服务器 -->
<input type="submit"value="免费注册">
<input type="reset"value="重新填写">
<!-- button后期结合js使用 -->
<input type="button"value="获取验证码"><br>
上传头像:<input type="file">
    </form>
</body>
</html>
